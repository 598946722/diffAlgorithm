<script>
  class Component {
    constructor({ el = "body", children = {} }) {
      let root = document.querySelector(el);
      root.innerHTML = "";
      dealDom(children, root);

      function dealDom(children, root) {
        for (let [key, value] of Object.entries(children)) {
          let createEl = document.createElement(key);
          if (typeof value == "string") {
            createEl.innerText = value;
          } else {
            if (value instanceof Array) {
              for (let i = 0; i < value.length; i++) {
                dealDom(value[i], createEl);
              }
            } else {
              dealDom(value, createEl);
            }
          }
          root.appendChild(createEl);
        }
      }
    }
  }
